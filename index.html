<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style/style.css">
    <title>Document</title>
</head>
<body>
    <header></header>
    <main>
        <p class="order flex">
            <a href="#">შეუკვეთე პროდუქტი დღესვე</a>
        </p>
        <form class="reg" method="POST"
        action="action.html">
            <input type="text" name="firstname"
             id="firstname" 
             placeholder="სახელი">


             <input type="text" name="lastname"
             id="lastname" 
             placeholder="გვარი">


             <input type="number" name="mobilenumber"
             id="mobilenumber" 
             placeholder="ტელეფონის ნომერი">

             <p class="adgili"><strong>გთხოვთ მიუთითოთ ზუსტი მისამართი</strong> </p>

            <textarea name="" id="" cols="30" rows="10"></textarea>

            <p class="metodi">აირჩიეთ გადახდის მეთოდი</p>

             <div class="pay">
                    <input type="checkbox" name="payment" id="card">
                    <label for="card">ბარათით გადახდა</label>

                    <input type="checkbox" name="payment" id="cash">
                    <label for="cash">ქეშით გადახდა</label>
             </div>

        
             

             

             <input type="submit" value="შეკვეთის გაფორმება">



            


        </form>
    </main>
    <footer></footer>    
</body>
</html>
